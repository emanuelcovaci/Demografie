<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.src.js"></script>
<script src="{% static "js/jquery.highchartTable.js" type="text/javascript" %}"></script>

</head>
<body>

<div style="width:100px;">
<table class="highchart" data-graph-container-before="1" data-graph-type="column" hidden="hidden">
  <thead>
      <tr>
          <th>Month</th>
          <th>Sales</th>
      </tr>
   </thead>
   <tbody>
      <tr>
          <td>January</td>
          <td>8000</td>
      </tr>
      <tr>
          <td>February</td>
          <td>12000</td>
      </tr>

         <tr>
          <td>MArtie</td>
          <td>12000</td>
      </tr>

  </tbody>
</table>
</div>



        <script>
        $(document).ready(function() {
  $('table.highchart').highchartTable();
});
        </script>

</body>
</html>
