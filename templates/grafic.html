{% extends "base_main.html" %}

{% block content %}

   <style>

        height:300px;

      }
    </style>

    <style>
      #piechart {

       height: 400px;
       margin: 0;
       padding: 0;
     }
   </style>

   <style>
     #linefill {

      height: 400px;
      margin: 0;
      padding: 0;
    }
  </style>
</head>




  <div class="container" style="margin-top: 15px;">
    <div class="row">
      <div class="col s12 m10 l10 offset-m1 offset-l1">
        <div class="card">
            <div class="card-content">

                  <center>
                   <div id="container_chart"></div>
                 </center>
            </div>

        </div>
      </div>
    </div>
  </div>




  <div class="container" style="margin-top: 15px;">
    <div class="row">
      <div class="col s12 m10 l10 offset-m1 offset-l1">
        <div class="card">
            <div class="card-content">

                  <center>
                   <div id="piechart"></div>
                 </center>
             </div>
        </div>
      </div>
    </div>
  </div>


    <div class="container" style="margin-top: 15px;">
      <div class="row">
        <div class="col s12 m10 l10 offset-m1 offset-l1">
          <div class="card">
              <div class="card-content">

                    <center>
                     <div id="linefill"></div>
                   </center>
              </div>
         </div>
       </div>
      </div>
    </div>


    <div class="container" style="margin-top: 15px;">
      <div class="row">
        <div class="col s12 m10 l10 offset-m1 offset-l1">
          <div class="card">
              <div class="card-content">

                    <center>
                     <div id="container_horizontal"></div>
                   </center>
              </div>
         </div>
       </div>
      </div>
    </div>





  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="{% static 'js/materialize.js'%}"></script>
  <script src="{% static 'js/init.js'%}"></script>

  <script>

anychart.onDocumentReady(function () {
   // Creates Pie chart.
   chart = anychart.pie([12, 2, 1.4]);

   chart.title("Create a Pie chart");
   chart.container("container_chart");

   chart.draw();
});

   </script>

   <script>

anychart.onDocumentReady(function () {
   chart = anychart.column();

   chart.data([
       ["Apples", 21, 99, 19, 72, 94, 71],
       ["Pears", 41, 7, 71, 10, 27, 79],
       ["Bananas", 9, 15, 77, 58, 97, 79],
       ["Grapes", 71, 34, 40, 21, 72, 6],
       ["Oranges", 6, 29, 11, 46, 19, 49]
   ]);


  var legend = chart.legend();
legend.enabled(true);

 var seriesName = ["Florida", "Texas", "Arizona", "Nevada", "Oregon", "Idaho"];

 for (var i = 0; i < chart.getSeriesCount(); i++) {
     chart.getSeriesAt(i).name(seriesName[i]);
 }

   chart.title("Set items layout");
   chart.container("piechart");
   chart.draw();
});

   </script>

   <script>

anychart.onDocumentReady(function() {
   chart = anychart.area();

   var blueArea = chart.area([4, 20, 8, 17]);
   var orangeArea = chart.area([6, 3, 15, 9]);
   var greenArea = chart.area([2, 10, 9, 2]);

   // Sets Z-Index of the orange area series.
   orangeArea.zIndex(30.0001);
   var legend = chart.legend();
   legend.enabled(true);

   chart.container("linefill");
   chart.draw();
});

   </script>

   <script>
anychart.onDocumentReady(function() {

  // data
  var data = anychart.data.set([
    ["John",  10000, 12000, 20000, 16000],
    ["Jake",  12000, 15000, 19000, 21000],
    ["Peter", 16000, 17000, 21000, 22000]
  ]);

  // map data
  var Quarter1 = data.mapAs({x: [0], value: [1]});
  var Quarter2 = data.mapAs({x: [0], value: [2]});
  var Quarter3 = data.mapAs({x: [0], value: [3]});
  var Quarter4 = data.mapAs({x: [0], value: [4]});

  // chart type
  chart = anychart.bar();

  // set title
  chart.title("Legend Title Configuration");

  // set data
  var series1 = chart.bar(Quarter1);
  series1.name("Quarter 1");
  var series2 = chart.bar(Quarter2);
  series2.name("Quarter 2");
  var series3 = chart.bar(Quarter3);
  series3.name("Quarter 3");
  var series4 = chart.bar(Quarter4);
  series4.name("Quarter 4");

  // legend settings
  var legend = chart.legend();
  legend.titleSeparator(true);
  // enable legend
  legend.enabled(true);
  // set legend position
  legend.position("right");
  // set legend align
  legend.align("top");
  // set items layout
  legend.itemsLayout("vertical");

  // settings for legend title
  var legendTitle = chart.legend().title();
  legendTitle.useHtml(true);
  // enables legend title
  legendTitle.enabled(true);
  legendTitle.text("Total sales<br><i style=\"color: #999; font-weight: 400; font-size: 11px;\">(Year 2004)</i>");
  // set font size
  legendTitle.fontSize(14);
  legendTitle.hAlign("center");

  var xAxis = chart.xAxis();
  xAxis.title("Sales");
  var yAxis = chart.yAxis();
  yAxis.title("Manager");
  // draw chart
  chart.container("container_horizontal");
  chart.draw();
});
    </script>

    {% endblock %}
